version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  videorag:
    build: .
    ports:
      - "7860:7860"
    depends_on:
      - ollama
    environment:
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=qwen3-vl
      - EMBEDDING_MODEL=Qwen/Qwen3-VL-Embedding-2B
      - RERANKER_MODEL=Qwen/Qwen3-VL-Reranker-2B
    volumes:
      - ./video_indexes:/app/video_indexes
      - ./logs:/app/logs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  ollama_data:
